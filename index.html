<script>
function play() {
  const input = document.getElementById("link").value.trim();
  if (!input) return;

  let embedUrl = input;

  // Normalisasi DOOD
  if (input.includes("dood")) {
    embedUrl = input;
  }

  // Normalisasi VIDEE
  if (input.includes("videe")) {
    embedUrl = input;
  }

  // Normalisasi VDAQ / VDQ
  if (input.includes("vdaq") || input.includes("vdq")) {
    embedUrl = input;
  }

  document.getElementById("player").src = embedUrl;
  document.getElementById("playerBox").style.display = "block";
}
</script>
