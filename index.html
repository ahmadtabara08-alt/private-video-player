<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Private Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 18px;
      margin-bottom: 6px;
    }

    p {
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      outline: none;
    }

    input::placeholder {
      color: #64748b;
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    .player {
      margin-top: 16px;
      display: none;
    }

    iframe {
      width: 100%;
      height: 240px;
      border-radius: 12px;
      border: none;
      background: black;
    }

    .info {
      margin-top: 12px;
      font-size: 12px;
      color: #fbbf24;
      display: none;
      text-align: center;
    }

    .note {
      font-size: 11px;
      color: #64748b;
      margin-top: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Private Video Player</h1>
  <p>DOOD • VIDEE • VDAQ / VDQ — tanpa iklan & redirect</p>

  <input id="link" placeholder="Tempel link video di sini">
  <button onclick="play()">Play Video</button>

  <div class="player" id="playerBox">
    <iframe id="player" allowfullscreen></iframe>
  </div>

  <div class="info" id="info">
    Video ini dilindungi (crypt). Dibuka di tab baru.
  </div>

  <div class="note">
    ✔ Untuk penggunaan pribadi<br>
    ✔ Aman • Bersih • Tanpa Shopee
  </div>
</div>

<script>
function play() {
  const url = document.getElementById("link").value.trim();
  const playerBox = document.getElementById("playerBox");
  const player = document.getElementById("player");
  const info = document.getElementById("info");

  if (!url) return;

  // Reset
  playerBox.style.display = "none";
  info.style.display = "none";
  player.src = "";

  // Deteksi link yang biasanya PROTECTED / CRYPT
  const isCrypt =
    url.includes("vdaq") ||
    url.includes("vdq") ||
    url.includes("encrypt") ||
    url.includes("token");

  if (isCrypt) {
    // Mode aman: buka langsung player asli
    info.style.display = "block";
    window.open(url, "_blank");
    return;
  }

  // Mode embed normal (DOOD / VIDEE / link bebas)
  player.src = url;
  playerBox.style.display = "block";
}
</script>

</body>
  </html>
